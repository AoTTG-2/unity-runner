name: 'Unity Runner'
author: Paul Pacheco <paulpach@gmail.com>
description: 'Run unity in batch mode'
inputs: 
  args:
    required: true
    description: 'Arguments to pass to unity'
  workdir:
    required: false
    default: ''
    description: 'working directory'
outputs:
  filePath:
    description: 'Path of the manual activation file'

runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'box'
  color: 'gray-dark'
